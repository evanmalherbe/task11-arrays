<body onload="loadContent(), testAverage()">
   <!-- Calls function called "loadContent()" when page loads. This writes the names of the programming languages 
   in the favLanguages array to an unordered list on the page. Also calls function called "testAverage()" when
   page loads. This function calculates the average mark from an array of fictitious test marks and assigns it a 
   symbol (a, b, c) based on the mark. It then writes this info to the page in a div. -->

   <h1>My favourite languages:</h1>
   <ul id="favLanguages"></ul> <!-- List will be populated from function "loadcontent()"-->
   <br>
   <div id="myGrades"></div> <!-- Average mark and symbol written to this div by the function "testAverage()". -->
</body>

</html>
